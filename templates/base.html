<!DOCTYPE html>  <!--esto es un html comun por eso no se pone dentro del templates de productos para que django lo entienda tenemos que ir 
a settings en la parte de templates-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script> <!--esto es de un framework para que sea mas facil y no tener que escribir el css-->
</head>
<body>
    <div class="flex items-center lg:order-2">
    {% if user.is_authenticated %}
       Hola, {{ user.username}}
       <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        <button class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
        type="submit">Logout
        </button>
    </form>
    {% else %}
        <a href="{% url "login" %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
            Login
        </a>
    {% endif %}
    <a 
        href="{% url "my_order" %}" 
        class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none dark:focus:ring-indigo-800"
    >
        Mi Pedido
    </a>
</div>

</body>
</html>

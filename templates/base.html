<!DOCTYPE html>  <!--esto es un html comun por eso no se pone dentro del templates de productos para que django lo entienda tenemos que ir 
a settings en la parte de templates-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script> <!--esto es de un framework para que sea mas facil y no tener que escribir el css-->
</head>
<body>
    {% if user.is_authenticated %}
       Hola, {{ user.username}}
       <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        <button class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
        type="submit">Logout
        </button>
    </form>
    {% else %}
        <a href="{% url "login" %}">Login</a>
    {% endif %}
    <div class="container mx-auto px-4">
        {% block content %}{% endblock content %}
    </div>

</body>
</html>
